<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="googlecopy.css">
</head>
<body>
    <div class="main">
        <div class="top-right">
            <a href="https://mail.google.com/" class="gmail" target="_blank">Gmail</a>
            <a href="https://www.google.com/imghp" class="images" target="_blank">Images</a>
            <a href="#" class="apps-logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/3x3dot-grey.svg/1200px-3x3dot-grey.svg.png" alt="Apps"></a>
            <a href="#" class="user-profile"><img src="https://i.sstatic.net/34AD2.jpg" alt="User"></a>
        </div>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <div class="search-container">
                <input type="text" class="search-input">
                <span class="icon voice-search"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="Voice Search"></span>
                <span class="icon image-search"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/2048px-Google_Lens_Icon.svg.png" alt="Image Search"></span>
            </div>
        </div>
        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="footer">
        <div class="footer-row footer-row-top">
            <div class="region">
                <p>Turkiye</p>
            </div>
        </div>
        <div class="footer-row footer-row-bottom">
             <div class="bottomrow-left">
                <span><a href="#">About</a></span>
                <span><a href="#">Advertising</a></span>
                <span><a href="#">Business</a></span>
                <span><a href="#">How Search works</a></span>
            </div>
            <div class="bottomrow-right">
                <span><a href="#">Privacy</a></span>
                <span><a href="#">Terms</a></span>
                <span><a href="#">Settings</a></span>
            </div>
        </div>
    </div>
</body>
</html>
